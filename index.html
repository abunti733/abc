<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Registrion Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
	
</head>
<body>
<div class="reg-form"> 
	<form action="">
<h1> Registrion Form</h1> 
	<div class="input-group">
	
	<label for="">Name</label>
	<input type="text" class="form-control" name="" placeholder="Full Name" id="name"  />
	
	</div>
	
	
	<div class="input-group">
	
	<label for="">Phone</label>
	<input type="tel" class="form-control" name="" placeholder="numbar" id="phone"  />
	
	</div>
	
	<div class="input-group">
	
	<label for="">Email</label>
	<input type="email" class="form-control" name="" placeholder="email" id="email"  />
	
	</div>
	
	<div class="input-group">
	
	<label for="">Password</label>
	<input type="password" class="form-control" name="" placeholder="password" id="password"  />
	
	</div>
	 
	 <div class="btn-box"> 
	 
	 <input type="submit" value="submit" id="submit-btn" />
	 
	 </div>
	
	
	</form>



</div>
	
</body>
</html>
